<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/sign.css" />
  </head>
  <body>
    <div class="login-container">
      <header>
        <a id="logo" href="index.html">
          <img src="./images/logo.svg" alt="linkbary-로고" />
        </a>
        <div class="header-bottom">
          <span>회원이 아니신가요?</span>
          <a href="./signup.html" class="link-page">회원 가입하기</a>
        </div>
      </header>
      <main>
        <form class="sign-form" action="./folder.html">
          <div class="sign-input-box">
            <label class="sign-input-label" for="email">이메일</label>
            <input class="sign-input" type="email" name="email" id="email" />
          </div>
          <div class="sign-input-box sign-password">
            <label class="sign-input-label" for="password">비밀번호</label>
            <input class="sign-input" type="password" name="password" id="password" autocomplete="off" />
            <!-- <img class="eye-button" src="./images/eye-off.png" alt="비밀번호숨기기" /> -->
          </div>
          <button type="submit" class="sumbit-button">로그인</button>
        </form>
        <div class="social-login">
          <div class="social-login-text">소셜 로그인</div>
          <div class="social-login-icon">
            <a href="https://www.google.com">
              <div class="circle google">
                <img src="./images/google.png" alt="구글로그인" />
              </div>
            </a>
            <a href="https://www.kakaocorp.com/page/">
              <div class="circle kakao">
                <img src="./images/kakao.png" alt="카카오로그인" />
              </div>
            </a>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="index.js"></script>
    <script type="module" src="password.js"></script>
    <script type="module" src="signin.js"></script>
    <!-- TODO password.js 나중에 합치기 -->
  </body>
</html>
